<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/style.css" />

    <title>Contact Me</title>
  </head>
  <body>
    <!-- navbar section begins -->

    <nav class="navbar shadow fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Loreto Delgado III</a>
        <div class="d-flex justify-content-end">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="index.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- navbar section ends -->

    <!-- Contact section begins  -->

    <div class="container">
      <div class="row">
        <div class="col-md-9 rounded shadow-lg p-4" id="aboutMeCard">
          <h1>Contact</h1>
          <hr />
          <div class="row">
            <div class="col-md-12">
              <div class="container">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >Name</label
                    >
                    <input
                      type="name"
                      class="form-control"
                      id="inputName"
                      placeholder="Name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      placeholder="Email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >Message</label
                    >
                    <input
                      type="message"
                      class="form-control"
                      id="inputMessage"
                      placeholder="Message"
                    />
                  </div>
                </form>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact section ends  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
