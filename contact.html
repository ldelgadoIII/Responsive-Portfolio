          <hr />
          <div class="row">
            <div class="col-md-12">
              <div class="container">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputName" class="form-label"
                      >Name</label
                    >
                    <input
                      type="name"
                      class="form-control"
                      id="inputName"
                      placeholder="name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      placeholder="Email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputMessage" class="form-label"
                      >Message</label
                    >
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                      placeholder="Message"
                    ></textarea>
                  </div>
                </form>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
